<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="css/main.css" rel="stylesheet">

        <title>Макет #1</title>
    </head>
    <body>
        <div class="container">
            <div class="slider--title">Ремонт техники различных брендов</div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="css/img/brand/lenovo.png" alt="Brand Lenovo"></div>
                    <div class="swiper-slide"><img src="css/img/brand/samsung.png" alt="Brand Samsung"></div>
                    <div class="swiper-slide"><img src="css/img/brand/apple.png" alt="Brand Apple"></div>
                    <div class="swiper-slide"><img src="css/img/brand/sony.png" alt="Brand Sony"></div>
                    <div class="swiper-slide"><img src="css/img/brand/viewsonic.png" alt="Brand viewsonic"></div>
                    <div class="swiper-slide"><img src="css/img/brand/acer.png" alt="Brand Acer"></div>
                    <div class="swiper-slide"><img src="css/img/brand/hp.png" alt="Brand HP"></div>
                    <div class="swiper-slide"><img src="css/img/brand/bosch.png" alt="Brand Bosch"></div>
                    <div class="swiper-slide"><img src="css/img/brand/hp.png" alt="Brand HP"></div>
                    <div class="swiper-slide"><img src="css/img/brand/bosch.png" alt="Brand Bosch"></div>
                    <div class="swiper-slide"><img src="css/img/brand/hp.png" alt="Brand HP"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="btn">
                <div class="btn--text">
                    <span class="span">Показать все</span>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
